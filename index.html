<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Dice Game</title>
  </head>

  <body>
    <div class="container">
      <div class="players">
        <!-- <div class="rules">First one to 20 points wins</div> -->
        <div id="message"></div>
        <div class="player1">
          <div class="player1-score">
            <h2>
              Score:
              <span id="player1Scoreboard">0</span>
            </h2>
          </div>
          <div id="player1Dice" class="dice active">0</div>
        </div>

        <div class="player2">
          <div class="player2-score">
            <h2>
              Score:
              <span id="player2Scoreboard">0</span>
            </h2>
          </div>
          <div id="player2Dice" class="dice">0</div>
        </div>
      </div>

      <button id="rollBtn"></button>
      <button id="resetBtn"></button>
    </div>

    <script src="scrip.js"></script>
  </body>
</html>
